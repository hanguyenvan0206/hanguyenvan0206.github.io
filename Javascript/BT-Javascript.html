  function printButterfly(n) {
      if (Number.isInteger(n) && n>3 && n%2!=0) {
        var str='';

        for (var i=0; i<((n+1)/2); i++) {

          for (var j=0; j<n; j++) {

              str+=' * ';
            } else {
              str+='   ';
            }
          }

          str+='<br>';
        }

        for (var i=1; i<=((n-1)/2); i++) {
